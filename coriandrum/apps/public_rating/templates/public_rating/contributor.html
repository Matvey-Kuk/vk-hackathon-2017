<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Специальный корреспондент</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="title">Специальный корреспондент</div>
        <div class="avatar" style="background-image: url("images/ivan.jpeg");"></div>
        <div class="name">Иванов Иван</div>
      </div>
      <div class="divider"></div>
      <div class="statusbox">
        <div class="title">Текущий статус</div>
        <div class="statusbox__title">Middle Редактор (7 опубликованных новостей)</div>
        <div class="badge-wrapper">
          <div class="badge{% if level >= 1 %} badge_active{% else %} badge_disabled{% endif %}{% if level == 1 %} badge_current{% endif %}">
            <img src="/static/intern.png">
            <div class="badge__text">
              Intern
            </div>
            <div class="badge__num">
              1/1
            </div>
          </div>
          <div class="badge{% if level >= 2 %} badge_active{% else %} badge_disabled{% endif %}{% if level == 2 %} badge_current{% endif %}">
            <img src="/static/junior.png">
            <div class="badge__text">
              Junior
            </div>
            <div class="badge__text">
              2/2
            </div>
          </div>
          <div class="badge{% if level >= 3 %} badge_active{% else %} badge_disabled{% endif %}{% if level == 3 %} badge_current{% endif %}">
            <img src="/static/middle.png">
            <div class="badge__text">
              Middle
            </div>
            <div class="badge__text">
              5/5
            </div>
          </div>
          <div class="badge{% if level >= 4 %} badge_active{% else %} badge_disabled{% endif %}{% if level == 4 %} badge_current{% endif %}">
            <img src="/static/senior.png">
            <div class="badge__text">
              Senior
            </div>
            <div class="badge__text">
              7/10
            </div>
          </div>
          <div class="badge{% if level >= 5 %} badge_active{% else %} badge_disabled{% endif %}{% if level == 5 %} badge_current{% endif %}">
            <img src="/static/teamlead.png">
            <div class="badge__text">
              Team Lead
            </div>
            <div class="badge__text">
              7/20
            </div>
          </div>
          <div class="badge{% if level == 6 %} badge_active badge_current{% else %} badge_disabled{% endif %}">
            <img src="/static/superstar.png">
            <div class="badge__text">
              Super Star
            </div>
            <div class="badge__text">
              7/30
            </div>
          </div>
        </div>
        <div class="statusbox__share-btn">
          Поделиться статусом с друзьями
        </div>
      </div>
      <div class="footer">
        <div class="attribution">
          Emoji icons provided free by <a href="https://www.emojione.com" target="_blank">EmojiOne</a>
        </div>
      </div>
    </div>
  </body>
</html>
